	<h2 align="center">UTI</h2>
	<br/>
	<p align="center">Following are the conditions for UTI:</p>
		<ul>
			<li><p>If Urinalysis WBC count > 5  and </p><p>Urinalysis, Leukocyte Esterase != NEGATIVE and/or</p></li>
			<li>Urinalysis, Nitrites != NEGATIVE</li>
		</ul>
